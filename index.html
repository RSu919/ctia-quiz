            {
                question: "Flora, a threat intelligence analyst at PanTech Cyber Solutions, is working on a threat intelligence project. She is trying to collect the company's crucial information through online job sites. Which of the following information will Flora obtain through job sites?",
                options: ["Employee details and social security numbers", "Open ports and services", "Top-level domains and subdomains of the company", "Hardware and software information, network-related information, and company infrastructure"],
                correct: 3
            },
            {
                question: "In which of the following forms of bulk data collection are large amounts of data first collected from various sources in multiple formats and then processed to achieve threat intelligence?",
                options: ["Hybrid form", "Production form", "Unstructured form", "Structured form"],
                correct: 2
            },
            {
                question: "Organizations must choose the right threat intelligence platform to assess and leverage intelligence, monitor multiple enforcement points, manage intelligence feeds, and select appropriate security measures for assets. Which of the following key factors ensures that the TI platform offers a structured way to conduct investigations on attacks by processing the threat intelligence and utilizing the internal threat data to automate the detection process?",
                options: ["Open", "Workflow", "Search", "Scoring"],
                correct: 1
            }
        ];

        // Ê∏¨È©óÁãÄÊÖã
        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let totalAnswered = 0;
        let selectedAnswer = null;
        let isAnswered = false;
        let shuffledQuestions = [...questions].sort(() => Math.random() - 0.5);

        // DOM ÂÖÉÁ¥†
        const questionNumberEl = document.getElementById('question-number');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainerEl = document.getElementById('options-container');
        const feedbackEl = document.getElementById('feedback');
        const submitBtn = document.getElementById('submit-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const currentQuestionEl = document.getElementById('current-question');
        const correctCountEl = document.getElementById('correct-count');
        const accuracyEl = document.getElementById('accuracy');
        const progressFillEl = document.getElementById('progress-fill');
        const quizContentEl = document.getElementById('quiz-content');
        const quizCompleteEl = document.getElementById('quiz-complete');
        const finalScoreEl = document.getElementById('final-score');
        const performanceMessageEl = document.getElementById('performance-message');
        const restartFinalBtn = document.getElementById('restart-final-btn');

        // ÂàùÂßãÂåñÊ∏¨È©ó
        function initQuiz() {
            currentQuestionIndex = 0;
            correctAnswers = 0;
            totalAnswered = 0;
            selectedAnswer = null;
            isAnswered = false;
            shuffledQuestions = [...questions].sort(() => Math.random() - 0.5);
            
            quizContentEl.style.display = 'block';
            quizCompleteEl.style.display = 'none';
            
            loadQuestion();
            updateStats();
            updateProgress();
        }

        // ËºâÂÖ•ÂïèÈ°å
        function loadQuestion() {
            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            
            questionNumberEl.textContent = `Question ${currentQuestionIndex + 1}`;
            questionTextEl.textContent = currentQuestion.question;
            
            // Ê∏ÖÁ©∫ÈÅ∏È†ÖÂÆπÂô®
            optionsContainerEl.innerHTML = '';
            
            // ÂâµÂª∫ÈÅ∏È†Ö
            currentQuestion.options.forEach((option, index) => {
                const optionEl = document.createElement('div');
                optionEl.className = 'option';
                optionEl.innerHTML = `
                    <span class="option-label">${String.fromCharCode(65 + index)}.</span>
                    ${option}
                `;
                
                optionEl.addEventListener('click', () => selectOption(index, optionEl));
                optionsContainerEl.appendChild(optionEl);
            });
            
            // ÈáçÁΩÆÁãÄÊÖã
            selectedAnswer = null;
            isAnswered = false;
            feedbackEl.style.display = 'none';
            submitBtn.style.display = 'inline-block';
            submitBtn.disabled = true;
            nextBtn.style.display = 'none';
            restartBtn.style.display = 'none';
        }

        // ÈÅ∏ÊìáÈÅ∏È†Ö
        function selectOption(index, optionEl) {
            if (isAnswered) return;
            
            // ÁßªÈô§‰πãÂâçÁöÑÈÅ∏Êìá
            document.querySelectorAll('.option').forEach(el => {
                el.classList.remove('selected');
            });
            
            // ÈÅ∏ÊìáÁï∂ÂâçÈÅ∏È†Ö
            optionEl.classList.add('selected');
            selectedAnswer = index;
            submitBtn.disabled = false;
        }

        // Êèê‰∫§Á≠îÊ°à
        function submitAnswer() {
            if (selectedAnswer === null || isAnswered) return;
            
            isAnswered = true;
            totalAnswered++;
            
            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            
            // Ê®ôË®òÊ≠£Á¢∫ÂíåÈåØË™§Á≠îÊ°à
            options.forEach((option, index) => {
                if (index === currentQuestion.correct) {
                    option.classList.add('correct');
                } else if (index === selectedAnswer && index !== currentQuestion.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            // È°ØÁ§∫ÂèçÈ•ã
            const isCorrect = selectedAnswer === currentQuestion.correct;
            if (isCorrect) {
                correctAnswers++;
                feedbackEl.className = 'feedback correct';
                feedbackEl.textContent = '‚úÖ Ê≠£Á¢∫ÔºÅÁ≠îÂæóÂæàÂ•ΩÔºÅ';
            } else {
                feedbackEl.className = 'feedback incorrect';
                feedbackEl.textContent = `‚ùå ÈåØË™§ÔºÅÊ≠£Á¢∫Á≠îÊ°àÊòØÔºö${String.fromCharCode(65 + currentQuestion.correct)}. ${currentQuestion.options[currentQuestion.correct]}`;
            }
            
            feedbackEl.style.display = 'block';
            submitBtn.style.display = 'none';
            
            // Êõ¥Êñ∞Áµ±Ë®à
            updateStats();
            
            // È°ØÁ§∫ÊéßÂà∂ÊåâÈàï
            if (currentQuestionIndex < shuffledQuestions.length - 1) {
                nextBtn.style.display = 'inline-block';
            } else {
                restartBtn.style.display = 'inline-block';
                setTimeout(showFinalResults, 2000);
            }
        }

        // ‰∏ã‰∏ÄÈ°å
        function nextQuestion() {
            if (currentQuestionIndex < shuffledQuestions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
                updateStats();
                updateProgress();
            }
        }

        // Êõ¥Êñ∞Áµ±Ë®à
        function updateStats() {
            currentQuestionEl.textContent = currentQuestionIndex + 1;
            correctCountEl.textContent = correctAnswers;
            
            const accuracy = totalAnswered > 0 ? Math.round((correctAnswers / totalAnswered) * 100) : 0;
            accuracyEl.textContent = accuracy + '%';
        }

        // Êõ¥Êñ∞ÈÄ≤Â∫¶Ê¢ù
        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / shuffledQuestions.length) * 100;
            progressFillEl.style.width = progress + '%';
        }

        // È°ØÁ§∫ÊúÄÁµÇÁµêÊûú
        function showFinalResults() {
            quizContentEl.style.display = 'none';
            quizCompleteEl.style.display = 'block';
            
            const finalScore = Math.round((correctAnswers / totalAnswered) * 100);
            finalScoreEl.textContent = finalScore + '%';
            
            let message = '';
            if (finalScore >= 90) {
                message = 'üèÜ ÂÑ™ÁßÄÔºÅÊÇ®Â∞çÂ®ÅËÑÖÊÉÖÂ†±ÂàÜÊûêÊúâÊ∑±ÂÖ•ÁöÑÁêÜËß£ÔºÅ';
            } else if (finalScore >= 80) {
                message = 'üëç ÂæàÂ•ΩÔºÅÊÇ®ÊéåÊè°‰∫ÜÂ§ßÈÉ®ÂàÜÂ®ÅËÑÖÊÉÖÂ†±ÂàÜÊûêÁü•Ë≠òÔºÅ';
            } else if (finalScore >= 70) {
                message = 'üí™ ‰∏çÈåØÔºÅÁπºÁ∫åÂ≠∏ÁøíÂèØ‰ª•ÈÄ≤‰∏ÄÊ≠•ÊèêÂçáÔºÅ';
            } else if (finalScore >= 60) {
                message = 'üìö ÂêàÊ†ºÔºÅÂª∫Ë≠∞Âä†Âº∑Â≠∏ÁøíÂ®ÅËÑÖÊÉÖÂ†±ÂàÜÊûêÁõ∏ÈóúÁü•Ë≠òÔºÅ';
            } else {
                message = 'üìñ ÈúÄË¶ÅÊõ¥Â§öÁ∑¥ÁøíÔºÅÂª∫Ë≠∞Á≥ªÁµ±ÊÄßÂ≠∏ÁøíÂ®ÅËÑÖÊÉÖÂ†±ÂàÜÊûêÔºÅ';
            }
            
            performanceMessageEl.textContent = message;
        }

        // ÈáçÊñ∞ÈñãÂßãÊ∏¨È©ó
        function restartQuiz() {
            initQuiz();
        }

        // ‰∫ã‰ª∂Áõ£ËÅΩÂô®
        submitBtn.addEventListener('click', submitAnswer);
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', restartQuiz);
        restartFinalBtn.addEventListener('click', restartQuiz);

        // ÈçµÁõ§Âø´Êç∑Èçµ
        document.addEventListener('keydown', (e) => {
            if (isAnswered) return;
            
            // A, B, C, D ÈçµÈÅ∏ÊìáÈÅ∏È†Ö
            if (e.key >= 'A' && e.key <= 'D') {
                const index = e.key.charCodeAt(0) - 65;
                const options = document.querySelectorAll('.option');
                if (options[index]) {
                    selectOption(index, options[index]);
                }
            }
            // Â∞èÂØ´‰πüÊîØÊè¥
            else if (e.key >= 'a' && e.key <= 'd') {
                const index = e.key.charCodeAt(0) - 97;
                const options = document.querySelectorAll('.option');
                if (options[index]) {
                    selectOption(index, options[index]);
                }
            }
            // Enter ÈçµÊèê‰∫§Á≠îÊ°à
            else if (e.key === 'Enter') {
                if (!submitBtn.disabled && submitBtn.style.display !== 'none') {
                    submitAnswer();
                } else if (nextBtn.style.display !== 'none') {
                    nextQuestion();
                }
            }
        });

        // ÂàùÂßãÂåñÊ∏¨È©ó
        initQuiz();
    </script>
</body>
</html>
